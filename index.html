<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/star.svg" type="image/x-icon" />
    <script src="js/main.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/Gitfav.svg" alt="Gitfav" />

          <label for="input-search">Digite o usuário do Github</label>

            type="text"

          />

        </div>
      </nav>

          <tr>
            <td>
              <img
                src="https://github.com/saulocatunda.png"
                alt="Imagem do perfil"
              />

                >Saulo Catunda</a
              >
