<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/star.svg" type="image/x-icon" />
    <script src="js/main.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/Gitfav.svg" alt="Gitfav">
        <div class="search">
          <label for="input-search">Digite o usuário do Github</label>
          <input id="input-search" type="text" placeholder="Digite o nome do usuário">
          <button type="submit">Favoritar</button>
        </div>
      </nav>
    </header>
<main>
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Repositórios</th>
        <th>Followers</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="https://github.com/saulocatunda.png" alt="Imagem do perfil">
          <a title="Link" href="https://github.com/saulocatunda">Saulo Catunda</a>
          <p id="name">Saulo Catunda</p>
        </td>
      </tr>
    </tbody>
  </table>
</main>
  </body>
</html>
